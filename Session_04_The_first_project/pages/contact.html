<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>emilTejnRasmussen.contact</title>
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/terminal.css" />
    <link rel="stylesheet" href="../styles/projects.css" />
    <link rel="stylesheet" href="../styles/form.css" />
  </head>
  <body>
    <header class="container-site-width">
      <nav>
        <ul>
          <li><a href="cv.html">CV</a></li>
          <li><a href="../index.html#projects">Projects</a></li>
          <li><a class="active-nav" href="#terminal">Contact</a></li>
          <li><a href="../index.html">Home</a></li>
        </ul>     
      </nav>
      <h1>> Contact</h1>
    </header>

    <main class="container-site-width">
      <section id="terminal">
        <div id="top">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>

        <div id="bottom">
          <div id="contact-site">
            <div id="left">
              <h3>Contact.form</h3>
              <p>
                Let's connect! Whether you've got a question, some feedback, or
                just want to say hi — drop me a message through the form. I'll
                get back to you shortly.
              </p>
            </div>
            <form id="contact-form" method="post" action="thank-you.html">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  pattern="^[^@\s]+@[^@\s]+\.[a-z]{2,}$"
                />
              </div>

              <div class="form-group">
                <label for="phone-number">Phone number</label>
                <input
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                  required
                  pattern="^(\d{8}|\d{2}\s?\d{2}\s?\d{2}\s?\d{2})$"
                />
              </div>

              <div class="form-group">
                <label for="subject">Subject</label>
                <select name="subject" id="subject">
                  <option value="" disabled selected>Select a subject</option>
                  <option value="general">General Inquiry</option>
                  <option value="colab">Collaboration</option>
                  <option value="feedback">Feedback</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  placeholder="Write your message..."
                  required
                ></textarea>
              </div>

              <div>
                <input type="checkbox" id="check" name="check" required />
                <label for="check">I am not a robot</label>
              </div>

              <button type="submit">Send</button>
            </form>
          </div>

          <h3>></h3>
        </div>
      </section>
    </main>

    <footer class="container-site-width center">
      <p>Made by Emil Tejn Rasmussen © 2025</p>
    </footer>
  </body>
</html>
