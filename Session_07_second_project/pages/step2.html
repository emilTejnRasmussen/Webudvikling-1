<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Emil, Julie og Maja" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pet Adoption App" />
    <title>Pet Adoption App</title>
    <link rel="stylesheet" href="../styles/base.css" type="text/css"/>
    <link rel="stylesheet" href="../styles/form-light.css" />
  </head>
  <body>
    <main class="center">
      <form method="get" action="step3.html">
        <section id="form-header">
          <header>
            <h1>Pet Adoption App</h1>
          </header>
          <div class="form-image center">
            <img
              src="../images/dog.png"
              alt="Illustrated dog"
              id="form-header-img"
            />
          </div>
        </section>

        <section id="form-body">
          <div class="progress-bar">
            <div class="progress step2"></div>
            <img
              src="../images/cat2.png"
              alt="Cat progress"
              class="cat-progress"
            />
          </div>

          <fieldset class="flex">
            <label for="photo" class="header"
              >Upload a photo of your home</label
            >
            <input
              type="file"
              id="photo"
              name="photo"
              accept="image/png, image/jpeg"
            />
          </fieldset>

          <fieldset>
            <label for="range"
               class="header">
                How many hours a day will your animal be home alone?
              </label
            >
            <input
              type="range"
              id="range"
              value="9"
              min="0"
              max="24"
              list="markers"
            />

            <datalist id="markers">
              <option value="0" label="0"></option>
              <option value="8" label="8"></option>
              <option value="16" label="16"></option>
              <option value="24" label="24"></option>
            </datalist>
          </fieldset>

          <fieldset>
            <legend class="header">How many members is there in your household?</legend>
            <div class="flexinput">
              <div>
                <label for="adults">Adults:</label>
                <input id="adults" type="number" min="1" max="10" value="1" />
              </div>
              <div>
                <label for="kids">Kids:</label>
                <input id="kids" type="number" min="0" max="10" value="0" />
              </div>
              <div>
                <label for="animals">Animals:</label>
                <input id="animals" type="number" min="0" max="10" value="0" />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <label for="motivation"
               class="header">
                Describe your family and routines in more detail here:
              </label
            >
            <textarea
              id="motivation"
              placeholder="Write your desription here..."
              maxlength="1000"
            ></textarea>
          </fieldset>

          <div class="form-footer bottom">
            <button type="submit" formaction="step1.html" class="btn-prev">
              Prev
            </button>
            <img
              id="form-footer-img"
              src="../images/dog.png"
              alt="Cute and happy dog"
            />
            <button type="submit" class="btn-next">Next</button>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
