<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Emil, Julie og Maja" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pet Adoption App" />
    <title>Pet Adoption App</title>
    <link rel="stylesheet" href="../styles/base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/form-light.css" />
  </head>
  <body>
    <main class="center">
      <form method="get" action="step3.html">
        <section id="form-header">
          <header>
            <h1>Pet Adoption App</h1>
          </header>
          <div class="form-image center">
            <img
              src="../images/dog.png"
              alt="Illustrated dog"
              id="form-header-img"
            />
          </div>
        </section>

        <section id="form-body">
          <div class="progress-bar">
            <div class="progress done"></div>
            <img
              src="../images/cat4.png"
              alt="Cat progress"
              class="cat-progress"
            />
          </div>

          <section class="text-block">
              <p class="center-paragraph">
                You are all done and we have received you pet adoption
                application. 
              </p>
  
              <p class="center-paragraph">Within 2-3 days we will get back to you to confirm
                your visit at our shelter.</p>
          </section>

          <div class="form-footer bottom hidden">
            <button type="submit" formaction="step1.html" class="btn-prev">
              Prev
            </button>
            <img
              id="form-footer-img"
              src="../images/dog.png"
              alt="Cute and happy dog"
            />
            <button type="submit" class="btn-next">Next</button>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
