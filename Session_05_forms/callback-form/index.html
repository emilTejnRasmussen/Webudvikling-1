<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback form</title>
    <style>
      form {
        line-height: 2rem;
      }
    </style>
  </head>
  <body>
    <form action="/scheduled-call.html" method="post">
      <label for="name">Full name:</label><br>
      <input id="name" name="name"/><br />

      <label for="tel">Phone number:</label><br>
      <input type="tel" id="tel" name="tel" required pattern="\d{8}|\d{2}\s\d{2}\s\d{2}\s\d{2}"/><br />

      <label for="date">Preffered date:</label><br>
      <input type="date" id="date" name="date"/><br />

      <label for="time-window">Preffered time window:</label><br>
      <select id="time-window" name="time-window">
        <option value="">No preference</option>
        <option value="morning">Morning</option>
        <option value="midday">Midday</option>
        <option value="noon">Noon</option>
        <option value="evening">Evening</option>
      </select><br>

      <button>Request a call</button>
    </form>
  </body>
</html>
